<p>directive1 works!</p>
<p>{{postArray}}</p>
<ul>
    <li>{{postArray[0]}}</li>
    <li>{{postArray[1]}}</li>
    <li>{{postArray[2]}}</li>
    <li>{{postArray[3]}}</li>
</ul>

<ul>
    <li *ngFor="let post of postArray; let i=index">{{i+1}} {{post}}</li>
</ul>

<!-- object fetching  -->
<!-- we can't show the object in the page so we need to convert it into json formate -->
<ul>
    <li *ngFor="let item of objArray">{{item | json}}</li>
</ul>
<ul>
    <li *ngFor="let item of objArray; let i=index">{{i+1}} {{item.title}} {{item.description}}</li>
</ul>
