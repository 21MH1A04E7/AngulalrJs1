<p>if-directive works!</p>
<div class="box">
  <div class="box1">
    <button (click)="addNew()">AddNew</button>
    <div *ngIf="objArray.length > 0">
      <ul>
        <li *ngFor="let item of objArray; let i = index">
          {{ item.name }} {{ item.value }}
          <button (click)="deleteItem(i)">Delete</button>
        </li>
      </ul>
    </div>
    <div *ngIf="objArray.length == 0">
      <p>No data is available to fetch......</p>
    </div>
  </div>
  <!-- best method -->
  <!-- if else -->
  <div class="box1">
    <button (click)="addNew2()">AddNew2</button>
    <div *ngIf="objArray2.length > 0; else noData">
      <ul>
        <li *ngFor="let item of objArray2; let i = index">
          {{ item.name }} {{ item.value }}
          <button (click)="deleteItem2(i)">Delete</button>
        </li>
      </ul>
    </div>
    <ng-template #noData>
      <p>No data is available to fetch......</p>
    </ng-template>
    <!-- ng-template is not a html tag -->
  </div>
  <!-- another approch -->
  <div class="box1">
    <button (click)="addNew3()">AddNew3</button>
    <div *ngIf="objArray3.length > 0; then ListPost; else noData2"></div>
    <ng-template #ListPost>
      <ul>
        <li *ngFor="let item of objArray3; let i = index">
          {{ item.name }} {{ item.value }}
          <button (click)="deleteItem3(i)">Delete</button>
        </li>
      </ul>
    </ng-template>
    <ng-template #noData2>
      <p>No data is available to fetch......</p>
    </ng-template>
  </div>
</div>
