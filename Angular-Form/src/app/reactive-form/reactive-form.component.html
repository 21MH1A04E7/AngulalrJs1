<h1>Reactive Form</h1>
<div class="container mt-5">
  <div class="form-area">
    <form [formGroup]="form">
      <div class="form-group">
        <label>Name:</label>
        <input
          type="text"
          class="form-control"
          placeholder="first Name"
          name="fullName"
          formControlName="fullName"
        />
       <div>
        <div *ngIf="fullname.errors?.required">enter fullName ...</div>
       </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter Email"
          name="email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label>Address:</label>
        <textarea
          cols="30"
          rows="10"
          placeholder="Address"
          class="form-control"
          name="address"
          formControlName="address"
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
  </div>
</div>
