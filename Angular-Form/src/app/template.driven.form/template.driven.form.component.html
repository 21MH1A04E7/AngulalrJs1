<p>template.driven.form works!</p>
<div class="container mt-5">
  <div class="form-area">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label>Name:</label>
        <input
          type="text"
          class="form-control"
          placeholder="first Name"
          name="fullName"
          ngModel
          #fullName="ngModel"
          (change)="getValue(fullName)"
          required
          [ngClass]="{'is-invalid': fullName.touched && fullName.invalid }"
          minlength="5"
          maxlength="10"
        />
        <!-- <div class="alert alert-danger" *ngIf="fullName.invalid">
          full name is required...
        </div> -->
        <div *ngIf="fullName.errors?.['required']">
          <div
            class="alert alert-danger"
            *ngIf="fullName.touched && fullName.invalid"
          >
            full name is required...
          </div>
        </div>
        <div *ngIf="fullName.errors?.['minlength']">
          <div
            class="alert alert-danger"
            *ngIf="fullName.touched && fullName.invalid"
          >
            at least 5 character is required...
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          class="form-control"
          placeholder="Enter Email"
          name="email"
          ngModel
          #email="ngModel" 
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          [ngClass]="{'is-invalid': email.touched && email.invalid }"
        />
      </div>
      <div *ngIf="email.errors?.['required']">
        <div
          class="alert alert-danger"
          *ngIf="email.touched && email.invalid"
        >
          email is required...
        </div>
      </div>
      <div *ngIf="email.errors?.['pattern']">
        <div
          class="alert alert-danger"
          *ngIf="email.touched && email.invalid"
        >
         invalid email address...
        </div>
      </div>
      <div class="form-group">
        <label>Address:</label>
        <textarea
          cols="30"
          rows="10"
          placeholder="Address"
          class="form-control"
          name="address"
          ngModel
          required
          #address="ngModel"
        ></textarea>
        <div *ngIf="address.errors?.['required']">
          <div
          class="alert alert-danger"
          *ngIf="address.touched && address.invalid"
        >
         address email address...
        </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-2" [disabled]="f.invalid">Submit</button>
    </form>
  </div>
</div>
