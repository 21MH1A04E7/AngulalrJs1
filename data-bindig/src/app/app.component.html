<h1>Angular Js</h1>

 <!-- string interpolation -->
 <!-- <img src={{imageUrl}} alt="image"/> --> 

  <!-- property binding? -->
  <img [src]="imageUrl" width='200px' height='200px' alt="image"/>

  <!-- <h1 class="h1-text">class binding</h1> -->

  <!-- class Bindings -->
   <h1 [class.h1-text]="bool">Class Binding</h1>
   <!-- class is only applicable when the bool value is true -->
  <!-- style binding  -->
  <h2 [style.color]="bool?'blue':'red'">Style Binding</h2>
  <!-- event binding -->
   <button (click)="buttonClick()">Click Event</button>
   <input type="text" (keyup)='onKeyup($event)'/>
   <!-- handle in angular  -->
   <br/>
   <input type="text" (keyup.enter)='onKeyupEvent()'/>
   <!-- template variable name in angular -->
    <br/>
    <label for="'template ">Enter template value</label>
   <input type="text" #myInput (keyup.enter)='onKeyupEventTemplate(myInput.value)'/>
   <!-- #myInput template variable -->
